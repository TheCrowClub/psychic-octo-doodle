{% extends 'base.html' %}
{% block title %}
  Videos
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-12">
      <h1>Video list for streaming</h1>
    </div>
  </div>
  <div class="row">
    {% for video in videos %}
      <div class="col-4">
        <div class="card">
          <img src="https://img.youtube.com/vi/{{ video.videoID }}/0.jpg" class="card-img-top" alt="{{ video.title }}" />
          <div class="card-body">
            <a href="{% url 'watch' video.pk %}"><h5 class="card-title">{{ video.title }}</h5></a>

            <p class="card-text">{{ video.description|truncatechars:100 }}...........</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
